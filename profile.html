<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - VCF Saver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="nav">
    <h2>Profile</h2>
    <a href="dashboard.html" class="btn">Back</a>
</div>

<div class="container">

    <input id="pusername" placeholder="Username">
    <input id="pemail" placeholder="Email">
    <input id="pbio" placeholder="Bio">
